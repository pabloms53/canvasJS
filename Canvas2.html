<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            position: relative;
            left: 70px;
            top: 70px;
        }
    </style>
</head>

<body>
    <canvas id="grafica" width="800" height="800"></canvas>

</body>
<script>
    var canvas = document.getElementById('grafica');
    var ctx = canvas.getContext('2d');

    //Eje de ordenadas
    ctx.beginPath();
    ctx.moveTo(40, 40);
    ctx.lineTo(40, 500);
    ctx.stroke();

    //Eje de abscisas
    ctx.beginPath();
    ctx.moveTo(40, 500);
    ctx.lineTo(700, 500);
    ctx.stroke();

    //Datos
    ctx.lineWidth = 2;
    ctx.strokeStyle = "rgb(88, 214, 141)";
    ctx.beginPath();
    ctx.moveTo(50, 450);
    ctx.lineTo(100, 200);
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(100, 200);
    ctx.lineTo(150, 250);
    ctx.stroke();
    ctx.closePath();
</script>

</html>
